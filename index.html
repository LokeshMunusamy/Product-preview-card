<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Preview-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contant-hold">
            <div class="product-img">
                <!-- <img src="images/image-product-desktop.jpg" alt="product image" class="product"> -->
            </div>
            <div class="description">
                <div class="title">
                    <p class="font-montserrat">PERFUME</p>
                </div>               
                <div class="font-fraunces">
                    <h1 class="heading-description">Gabrielle Essence Eau De Parfum</h1>
                </div>
                <p class="font-montserrat mobile-size"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="font-fraunces price">
                    <h1 class="price-color">$149.99</h1>
                    <p><strike>$169.99</strike></p>
                </div>
                <button class="font-montserrat">
                    <img src="images/icon-cart.svg" alt="cart icon" class="icon">
                    <b>Add to Cart</b>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
